name: wybe
description: An official WYBE application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.7.0
  firebase_analytics: ^7.0.1
  firebase_auth: ^0.20.1
  logger:
  cupertino_icons: ^1.0.2
  location: ^3.0.0
  firebase_database: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/logo.jpg
    - assets/logo.png
    - assets/circle.jpg
    - assets/full_logo.jpg
    - assets/full_logo.png
    - assets/rounded_logo.png
    - assets/custom_logo.png
    - assets/wybe.png
